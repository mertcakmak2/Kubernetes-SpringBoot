apiVersion: v1
kind: Service
metadata:
  name: spring-test-service
spec:
  selector:
    app: spring-test-app
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
      nodePort: 32567
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-test-app
spec:
  selector:
    matchLabels:
      app: spring-test-app
  replicas: 2
  template:
    metadata:
      labels:
        app: spring-test-app
    spec:
      containers:
        - name: spring-test-app
          image: mertcakmak2/hello-spring
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080